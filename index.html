<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      box-sizing: border-box;
      background: url('upscalemedia-transformed (1).jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', Arial, sans-serif;
    }
    .container {
      background: rgba(255,255,255,0.75);
      border-radius: 18px;
      padding: 2.5rem 2rem;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      text-align: center;
      min-width: 320px;
      max-width: 90vw;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #222;
      letter-spacing: 2px;
    }
    .payments {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    .paypal-btn {
      background: #0070ba;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.8rem 2.2rem;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    .paypal-btn:hover {
      background: #005c99;
    }
    .iban-box {
      background: #f5f5f5;
      border-radius: 6px;
      padding: 0.7rem 1.2rem;
      font-size: 1.05rem;
      color: #333;
      word-break: break-all;
      user-select: all;
    }
    .lang-switch {
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    .lang-btn {
      background: transparent;
      border: 1px solid #bbb;
      border-radius: 4px;
      padding: 0.3rem 1.1rem;
      font-size: 1rem;
      cursor: pointer;
      color: #333;
      transition: background 0.2s, border 0.2s;
    }
    .lang-btn.active, .lang-btn:hover {
      background: #e0e0e0;
      border-color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="main-title">Coming Soon</h1>
    <div class="payments">
      <a id="paypal-link" class="paypal-btn" href="https://www.paypal.com/paypalme/tuonome" target="_blank" rel="noopener">Dona con PayPal</a>
      <div class="iban-box">
        <span id="iban-label">IBAN:</span> <span id="iban-value">IT00A0000000000000000000000</span>
      </div>
    </div>
    <div class="lang-switch">
      <button class="lang-btn active" id="btn-it">IT</button>
      <button class="lang-btn" id="btn-en">EN</button>
    </div>
  </div>
  <script>
    // Personalizza qui il tuo IBAN e il link PayPal
    const IBAN = 'IT00A0000000000000000000000'; // Sostituisci con il tuo IBAN
    const PAYPAL_LINK = 'https://www.paypal.com/paypalme/tuonome'; // Sostituisci con il tuo link PayPal

    // Testi in italiano e inglese
    const texts = {
      it: {
        title: 'Coming Soon',
        paypal: 'Dona con PayPal',
        iban: 'IBAN:'
      },
      en: {
        title: 'Coming Soon',
        paypal: 'Donate with PayPal',
        iban: 'IBAN:'
      }
    };

    // Elementi
    const mainTitle = document.getElementById('main-title');
    const paypalLink = document.getElementById('paypal-link');
    const ibanLabel = document.getElementById('iban-label');
    const ibanValue = document.getElementById('iban-value');
    const btnIt = document.getElementById('btn-it');
    const btnEn = document.getElementById('btn-en');

    // Imposta valori iniziali
    paypalLink.href = PAYPAL_LINK;
    ibanValue.textContent = IBAN;

    // Funzione cambio lingua
    function setLang(lang) {
      mainTitle.textContent = texts[lang].title;
      paypalLink.textContent = texts[lang].paypal;
      ibanLabel.textContent = texts[lang].iban;
      btnIt.classList.toggle('active', lang === 'it');
      btnEn.classList.toggle('active', lang === 'en');
    }

    btnIt.addEventListener('click', () => setLang('it'));
    btnEn.addEventListener('click', () => setLang('en'));
  </script>
</body>
</html>
