<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Coming Soon - Under Construction</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(rgba(30, 30, 40, 0.8), rgba(30, 30, 40, 0.8)), url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1500&q=80') no-repeat center center/cover;
      color: #fff;
      font-family: 'Montserrat', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .donate-btn {
      position: absolute;
      top: 30px;
      right: 30px;
      background: #4da6ff;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: background 0.2s;
      text-decoration: none;
    }
    .donate-btn:hover {
      background: #357ab8;
    }
    .container {
      text-align: center;
      margin-top: 80px;
    }
    h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }
    .subtitle {
      letter-spacing: 3px;
      color: #b0b0b0;
      margin-bottom: 30px;
    }
    .progress-bar-bg {
      width: 350px;
      height: 10px;
      background: #333a4d;
      border-radius: 5px;
      margin: 0 auto 10px auto;
      overflow: hidden;
    }
    .progress-bar {
      width: 60%; /* Cambia la percentuale a piacere */
      height: 100%;
      background: #4da6ff;
      border-radius: 5px 0 0 5px;
      transition: width 1s;
    }
    .progress-labels {
      display: flex;
      justify-content: space-between;
      width: 350px;
      margin: 0 auto 20px auto;
      font-size: 0.9rem;
      color: #b0b0b0;
    }
    .notify-btn {
      background: #4da6ff;
      color: #fff;
      border: none;
      padding: 12px 32px;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s;
    }
    .notify-btn:hover {
      background: #357ab8;
    }
    .footer {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      color: #b0b0b0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <a href="https://www.paypal.com/donate" class="donate-btn" target="_blank">Dona Ora</a>
  <div class="container">
    <h1>UNDER CONSTRUCTION</h1>
    <div class="subtitle">SITE NEARLY READY</div>
    <div class="progress-bar-bg">
      <div class="progress-bar"></div>
    </div>
    <div class="progress-labels">
      <span>0%</span>
      <span>100%</span>
    </div>
    <button class="notify-btn">Notify Me!</button>
  </div>
  <div class="footer">
    &copy; 2024 - Sito in costruzione.
  </div>
</body>
</html>
