<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Coming Soon - Under Construction</title>
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #d4af37;
      --card-bg: rgba(30, 30, 40, 0.85);
      --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      --main-padding: 32px;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: 'Montserrat', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow-x: hidden;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 1.2s cubic-bezier(.4,0,.2,1), transform 1.2s cubic-bezier(.4,0,.2,1);
    }
    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .card {
      background: var(--card-bg);
      box-shadow: var(--shadow);
      border-radius: 18px;
      padding: var(--main-padding);
      margin: 32px 0;
      max-width: 420px;
      width: 90vw;
      text-align: center;
      backdrop-filter: blur(2px);
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      letter-spacing: 2px;
      margin-bottom: 10px;
      color: var(--gold);
      text-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .subtitle {
      letter-spacing: 3px;
      color: #e0cfa9;
      margin-bottom: 30px;
      font-size: 1.2rem;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .progress-bar-bg {
      width: 100%;
      height: 12px;
      background: #333a4d;
      border-radius: 6px;
      margin: 0 auto 10px auto;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    .progress-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, var(--gold) 0%, #fffbe6 100%);
      border-radius: 6px 0 0 6px;
      transition: width 1s;
    }
    .progress-labels {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin: 0 auto 20px auto;
      font-size: 0.95rem;
      color: #e0cfa9;
    }
    .notify-btn, .submit-btn {
      background: var(--gold);
      color: #222b3a;
      border: none;
      padding: 14px 36px;
      border-radius: 25px;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      transition: background 0.2s, color 0.2s;
    }
    .notify-btn:hover, .submit-btn:hover {
      background: #fffbe6;
      color: var(--gold);
    }
    .notify-form {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 15px;
      gap: 10px;
    }
    .notify-form input[type="email"] {
      padding: 12px 20px;
      border-radius: 20px;
      border: none;
      font-size: 1rem;
      outline: none;
      width: 220px;
      background: #fffbe6;
      color: #222b3a;
    }
    .footer {
      margin-top: 40px;
      width: 100%;
      text-align: center;
      color: #e0cfa9;
      font-size: 1rem;
      padding-bottom: 20px;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .lang-switch {
      position: fixed;
      top: 30px;
      left: 30px;
      z-index: 10;
    }
    .lang-btn {
      background: var(--card-bg);
      color: var(--gold);
      border: none;
      padding: 12px 28px;
      border-radius: 25px;
      font-size: 1.1rem;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s, color 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
    }
    .lang-btn:hover {
      background: var(--gold);
      color: #222b3a;
    }
    .sticky-donate {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 100;
      box-shadow: 0 4px 16px rgba(0,0,0,0.18);
      animation: bounce 1.5s infinite alternate;
    }
    @keyframes bounce {
      0% { transform: translateY(0);}
      100% { transform: translateY(-8px);}
    }
    .iban-box {
      background: rgba(30, 30, 40, 0.7);
      color: #fff;
      padding: 10px 14px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.18);
      font-size: 0.95rem;
      min-width: 200px;
      margin: 0 auto;
      text-align: left;
      margin-top: 18px;
      border-left: 4px solid var(--gold);
    }
    .iban-box strong {
      color: var(--gold);
    }
    @media (max-width: 600px) {
      .card { padding: 16px; }
      .sticky-donate { right: 10px; bottom: 10px; }
      .lang-switch { left: 10px; top: 10px; }
    }
  </style>
</head>
<body>
  <div class="lang-switch">
    <button class="lang-btn" id="langBtn">ðŸ‡¬ðŸ‡§ English</button>
  </div>
  <a class="donate-btn sticky-donate" id="donateBtn" href="https://www.paypal.com/donate" target="_blank">ðŸ’™ Dona Ora</a>
  <div class="container">
    <div class="card fade-in" id="mainCard">
      <h1 id="mainTitle">IN COSTRUZIONE</h1>
      <div class="subtitle" id="subtitle">SITO QUASI PRONTO</div>
      <div class="progress-bar-bg">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <div class="progress-labels">
        <span id="progressStart">0%</span>
        <span id="progressEnd">100%</span>
      </div>
      <button class="notify-btn" id="notifyBtn">Avvisami!</button>
      <form class="notify-form" id="notifyForm" onsubmit="event.preventDefault(); alert(msgThanks); this.reset(); this.style.display='none'; document.getElementById('notifyBtn').style.display='inline-block';">
        <input type="email" placeholder="Inserisci la tua email" required id="emailInput">
        <button class="submit-btn" type="submit" id="submitBtn">Invia</button>
      </form>
    </div>
    <div class="card fade-in" id="ibanCard">
      <div class="iban-box" id="ibanBox">
        <div><strong id="ibanLabel">IBAN:</strong> <span id="ibanValue">IT60X0542811101000000123456</span></div>
        <div id="ibanName">Intestato a: Nome Cognome</div>
        <div id="ibanBank">Banca: Nome Banca</div>
        <div id="ibanDesc" style="margin-top:8px; color:#b0b0b0;">Causale: Donazione</div>
      </div>
    </div>
  </div>
  <div class="footer" id="footerText">
    &copy; 2024 - Sito in costruzione.
  </div>
  <script>
    // Barra di caricamento dinamica
    let progress = 0;
    const target = 73;
    const progressBar = document.getElementById('progressBar');
    const progressStart = document.getElementById('progressStart');
    function animateProgress() {
      if (progress < target) {
        progress++;
        progressBar.style.width = progress + '%';
        progressStart.textContent = progress + '%';
        setTimeout(animateProgress, 25);
      } else {
        progressBar.style.width = target + '%';
        progressStart.textContent = target + '%';
      }
    }
    animateProgress();

    // Notify Me form
    const notifyBtn = document.getElementById('notifyBtn');
    const notifyForm = document.getElementById('notifyForm');
    notifyBtn.onclick = () => {
      notifyForm.style.display = 'flex';
      notifyBtn.style.display = 'none';
    };

    // Traduzioni centralizzate
    const translations = {
      it: {
        langBtn: "ðŸ‡¬ðŸ‡§ English",
        mainTitle: "IN COSTRUZIONE",
        subtitle: "SITO QUASI PRONTO",
        donateBtn: "ðŸ’™ Dona Ora",
        ibanLabel: "IBAN:",
        ibanValue: "IT60X0542811101000000123456",
        ibanName: "Intestato a: Nome Cognome",
        ibanBank: "Banca: Nome Banca",
        ibanDesc: "Causale: Donazione",
        notifyBtn: "Avvisami!",
        emailPlaceholder: "Inserisci la tua email",
        submitBtn: "Invia",
        footerText: "&copy; 2024 - Sito in costruzione.",
        msgThanks: "Grazie! Ti avviseremo via email."
      },
      en: {
        langBtn: "ðŸ‡®ðŸ‡¹ Italiano",
        mainTitle: "UNDER CONSTRUCTION",
        subtitle: "SITE NEARLY READY",
        donateBtn: "ðŸ’™ Donate Now",
        ibanLabel: "IBAN:",
        ibanValue: "GB12BARC20201530093459",
        ibanName: "Account holder: Name Surname",
        ibanBank: "Bank: Bank Name",
        ibanDesc: "Reason: Donation",
        notifyBtn: "Notify Me!",
        emailPlaceholder: "Enter your email",
        submitBtn: "Send",
        footerText: "&copy; 2024 - Site under construction.",
        msgThanks: "Thank you! We will notify you by email."
      }
    };

    let isEnglish = false;
    let msgThanks = translations.it.msgThanks;

    document.getElementById('langBtn').onclick = () => {
      isEnglish = !isEnglish;
      const lang = isEnglish ? "en" : "it";
      document.documentElement.lang = lang;
      document.getElementById('langBtn').textContent = translations[lang].langBtn;
      document.getElementById('mainTitle').textContent = translations[lang].mainTitle;
      document.getElementById('subtitle').textContent = translations[lang].subtitle;
      document.getElementById('donateBtn').textContent = translations[lang].donateBtn;
      document.getElementById('ibanLabel').textContent = translations[lang].ibanLabel;
      document.getElementById('ibanValue').textContent = translations[lang].ibanValue;
      document.getElementById('ibanName').textContent = translations[lang].ibanName;
      document.getElementById('ibanBank').textContent = translations[lang].ibanBank;
      document.getElementById('ibanDesc').textContent = translations[lang].ibanDesc;
      document.getElementById('notifyBtn').textContent = translations[lang].notifyBtn;
      document.getElementById('emailInput').placeholder = translations[lang].emailPlaceholder;
      document.getElementById('submitBtn').textContent = translations[lang].submitBtn;
      document.getElementById('footerText').innerHTML = translations[lang].footerText;
      msgThanks = translations[lang].msgThanks;
    };

    // Fade-in animazioni con IntersectionObserver
    const fadeEls = document.querySelectorAll('.fade-in');
    const fadeObserver = new window.IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.2 });
    fadeEls.forEach(el => fadeObserver.observe(el));
  </script>
</body>
</html>
