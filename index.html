<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Coming Soon - Under Construction</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(rgba(30, 30, 40, 0.8), rgba(30, 30, 40, 0.8)), url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1500&q=80') no-repeat center center/cover;
      color: #fff;
      font-family: 'Montserrat', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .donate-btn {
      position: absolute;
      top: 30px;
      right: 30px;
      background: #4da6ff;
      color: #fff;
      border: none;
      padding: 32px 64px;
      border-radius: 40px;
      font-size: 2rem;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: background 0.2s;
      text-decoration: none;
      font-weight: bold;
      z-index: 2;
    }
    .donate-btn:hover {
      background: #357ab8;
    }
    .iban-box {
      display: none;
      position: absolute;
      top: 110px;
      right: 30px;
      background: #222b3a;
      color: #fff;
      padding: 18px 24px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      font-size: 1.1rem;
      z-index: 3;
      min-width: 320px;
    }
    .iban-box strong {
      color: #4da6ff;
    }
    .container {
      text-align: center;
      margin-top: 80px;
    }
    h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }
    .subtitle {
      letter-spacing: 3px;
      color: #b0b0b0;
      margin-bottom: 30px;
    }
    .progress-bar-bg {
      width: 350px;
      height: 10px;
      background: #333a4d;
      border-radius: 5px;
      margin: 0 auto 10px auto;
      overflow: hidden;
    }
    .progress-bar {
      width: 0%;
      height: 100%;
      background: #4da6ff;
      border-radius: 5px 0 0 5px;
      transition: width 1s;
    }
    .progress-labels {
      display: flex;
      justify-content: space-between;
      width: 350px;
      margin: 0 auto 20px auto;
      font-size: 0.9rem;
      color: #b0b0b0;
    }
    .notify-btn, .submit-btn {
      background: #4da6ff;
      color: #fff;
      border: none;
      padding: 12px 32px;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s;
    }
    .notify-btn:hover, .submit-btn:hover {
      background: #357ab8;
    }
    .notify-form {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 15px;
      gap: 10px;
    }
    .notify-form input[type="email"] {
      padding: 10px 18px;
      border-radius: 20px;
      border: none;
      font-size: 1rem;
      outline: none;
      width: 220px;
    }
    .footer {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      color: #b0b0b0;
      font-size: 0.9rem;
    }
    .lang-switch {
      position: absolute;
      top: 30px;
      left: 30px;
      z-index: 10;
    }
    .lang-btn {
      background: #222b3a;
      color: #fff;
      border: none;
      padding: 12px 28px;
      border-radius: 25px;
      font-size: 1.1rem;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    .lang-btn:hover {
      background: #4da6ff;
      color: #fff;
    }
    @media (max-width: 500px) {
      .progress-bar-bg, .progress-labels { width: 90vw; }
      .iban-box { min-width: 200px; }
      .donate-btn { font-size: 1.2rem; padding: 18px 24px; }
      .lang-btn { font-size: 1rem; padding: 8px 16px; }
    }
  </style>
</head>
<body>
  <div class="lang-switch">
    <button class="lang-btn" id="langBtn">ðŸ‡¬ðŸ‡§ English</button>
  </div>
  <button class="donate-btn" id="donateBtn">ðŸ’™ Dona Ora</button>
  <div class="iban-box" id="ibanBox">
    <div><strong>IBAN:</strong> IT60X0542811101000000123456</div>
    <div id="ibanName">Intestato a: Nome Cognome</div>
    <div id="ibanBank">Banca: Nome Banca</div>
    <div style="margin-top:8px;">
      <a href="https://www.paypal.com/donate" target="_blank" style="color:#4da6ff;text-decoration:underline;" id="paypalLink">Oppure dona con PayPal</a>
    </div>
  </div>
  <div class="container">
    <h1 id="mainTitle">UNDER CONSTRUCTION</h1>
    <div class="subtitle" id="subtitle">SITE NEARLY READY</div>
    <div class="progress-bar-bg">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="progress-labels">
      <span id="progressStart">0%</span>
      <span id="progressEnd">100%</span>
    </div>
    <button class="notify-btn" id="notifyBtn">Notify Me!</button>
    <form class="notify-form" id="notifyForm" onsubmit="event.preventDefault(); alert('Grazie! Ti avviseremo via email.'); this.reset(); this.style.display='none'; document.getElementById('notifyBtn').style.display='inline-block';">
      <input type="email" placeholder="Inserisci la tua email" required id="emailInput">
      <button class="submit-btn" type="submit" id="submitBtn">Invia</button>
    </form>
  </div>
  <div class="footer" id="footerText">
    &copy; 2024 - Sito in costruzione.
  </div>
  <script>
    // Barra di caricamento dinamica
    let progress = 0;
    const target = 73;
    const progressBar = document.getElementById('progressBar');
    const progressStart = document.getElementById('progressStart');
    function animateProgress() {
      if (progress < target) {
        progress++;
        progressBar.style.width = progress + '%';
        progressStart.textContent = progress + '%';
        setTimeout(animateProgress, 25);
      } else {
        progressBar.style.width = target + '%';
        progressStart.textContent = target + '%';
      }
    }
    animateProgress();

    // Notify Me form
    const notifyBtn = document.getElementById('notifyBtn');
    const notifyForm = document.getElementById('notifyForm');
    notifyBtn.onclick = () => {
      notifyForm.style.display = 'flex';
      notifyBtn.style.display = 'none';
    };

    // Dona Ora - mostra IBAN
    const donateBtn = document.getElementById('donateBtn');
    const ibanBox = document.getElementById('ibanBox');
    let ibanVisible = false;
    donateBtn.onclick = () => {
      ibanVisible = !ibanVisible;
      ibanBox.style.display = ibanVisible ? 'block' : 'none';
    };
    // Chiudi IBAN cliccando fuori
    document.addEventListener('click', function(e) {
      if (!donateBtn.contains(e.target) && !ibanBox.contains(e.target)) {
        ibanBox.style.display = 'none';
        ibanVisible = false;
      }
    });

    // Traduzione ITA/ENG
    const langBtn = document.getElementById('langBtn');
    let isEnglish = false;
    langBtn.onclick = () => {
      isEnglish = !isEnglish;
      if (isEnglish) {
        document.documentElement.lang = "en";
        langBtn.textContent = "ðŸ‡®ðŸ‡¹ Italiano";
        document.getElementById('mainTitle').textContent = "UNDER CONSTRUCTION";
        document.getElementById('subtitle').textContent = "SITE NEARLY READY";
        donateBtn.textContent = "ðŸ’™ Donate Now";
        document.getElementById('ibanName').textContent = "Account holder: Name Surname";
        document.getElementById('ibanBank').textContent = "Bank: Bank Name";
        document.getElementById('paypalLink').textContent = "Or donate with PayPal";
        notifyBtn.textContent = "Notify Me!";
        document.getElementById('emailInput').placeholder = "Enter your email";
        document.getElementById('submitBtn').textContent = "Send";
        document.getElementById('footerText').innerHTML = "&copy; 2024 - Site under construction.";
      } else {
        document.documentElement.lang = "it";
        langBtn.textContent = "ðŸ‡¬ðŸ‡§ English";
        document.getElementById('mainTitle').textContent = "UNDER CONSTRUCTION";
        document.getElementById('subtitle').textContent = "SITE NEARLY READY";
        donateBtn.textContent = "ðŸ’™ Dona Ora";
        document.getElementById('ibanName').textContent = "Intestato a: Nome Cognome";
        document.getElementById('ibanBank').textContent = "Banca: Nome Banca";
        document.getElementById('paypalLink').textContent = "Oppure dona con PayPal";
        notifyBtn.textContent = "Notify Me!";
        document.getElementById('emailInput').placeholder = "Inserisci la tua email";
        document.getElementById('submitBtn').textContent = "Invia";
        document.getElementById('footerText').innerHTML = "&copy; 2024 - Sito in costruzione.";
      }
    };
  </script>
</body>
</html>
