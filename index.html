    :root {
      --gold: #d4af37;
      --card-bg: rgba(30, 30, 40, 0.92);
      --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      --main-padding: 32px;
      --contrast: #f7f7f7;
      --contrast-secondary: #e0cfa9;
    }
    html, body { height: 100%; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      color: var(--contrast);
      font-family: 'Montserrat', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow-x: hidden;
      background: #181820;
    }
    .background, .background-blur {
      position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -2;
    }
    .background picture, .background img { width: 100vw; height: 100vh; object-fit: cover; }
    .background-blur {
      z-index: -1;
      backdrop-filter: blur(4px);
      background: rgba(30,30,40,0.2);
    }
    .fade-in {
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 1.2s cubic-bezier(.4,0,.2,1), transform 1.2s cubic-bezier(.4,0,.2,1);
      will-change: transform, opacity;
    }
    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .lang-fade {
      animation: langFade 0.5s;
    }
    @keyframes langFade {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    .card {
      background: var(--card-bg);
      box-shadow: var(--shadow);
      border-radius: 18px;
      padding: var(--main-padding);
      margin: 32px 0;
      max-width: 420px;
      width: 90vw;
      text-align: center;
      backdrop-filter: blur(2px);
      color: var(--contrast);
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      letter-spacing: 2px;
      margin-bottom: 10px;
      color: var(--gold);
      text-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .subtitle {
      letter-spacing: 3px;
      color: var(--contrast-secondary);
      margin-bottom: 30px;
      font-size: 1.2rem;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .progress-bar-bg {
      width: 100%;
      height: 12px;
      background: #333a4d;
      border-radius: 6px;
      margin: 0 auto 10px auto;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    .progress-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, var(--gold) 0%, #fffbe6 100%);
      border-radius: 6px 0 0 6px;
      transition: width 1s;
    }
    .progress-labels {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin: 0 auto 20px auto;
      font-size: 0.95rem;
      color: var(--contrast-secondary);
    }
    .goal-counter {
      margin: 10px 0 20px 0;
      color: var(--gold);
      font-weight: bold;
      font-size: 1.1rem;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.12);
    }
    .notify-btn, .submit-btn {
      background: var(--gold);
      color: #222b3a;
      border: none;
      padding: 14px 36px;
      border-radius: 25px;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      transition: background 0.2s, color 0.2s;
    }
    .notify-btn:hover, .submit-btn:hover {
      background: #fffbe6;
      color: var(--gold);
    }
    .notify-form {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 15px;
      gap: 10px;
    }
    .notify-form input[type="email"] {
      padding: 12px 20px;

      border: none;
      font-size: 1rem;
      outline: none;
      width: 220px;
      background: #fffbe6;
      color: #222b3a;

    .footer {

      color: var(--contrast-secondary);

      padding-bottom: 20px;

      padding: 12px 28px;

    .paypal-top {

    .paypal-btn {

    }

    }
    .paypal-logo {
      width: 28px;

    }
    .sticky-donate {
      position: fixed;
      bottom: 32px;
      right: 32px;
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 10px;

      cursor: pointer;
      text-decoration: none;
      transition: 
        box-shadow 0.2s, 
        transform 0.15s, 
        background 0.2s, 
        color 0.2s;
      outline: none;
    }
    .sticky-donate:hover, .sticky-donate:focus {
      box-shadow: 0 0 16px 4px #ffe066, 0 8px 32px 0 rgba(212, 175, 55, 0.25);
      transform: scale(1.06);
      background: linear-gradient(90deg, #ffe066 0%, #d4af37 100%);
      color: #003087;
    }
    .sticky-donate .paypal-logo {
      width: 32px;
      height: 32px;
      margin-right: 4px;
    }
    @media (max-width: 600px) {

      .lang-switch { left: 10px; top: 10px; }
      .paypal-top { right: 10px; top: 10px; }
      .badges { flex-direction: column; gap: 10px; }
    }
    .iban-box {
      background: rgba(30, 30, 40, 0.7);
      color: #f7f7f7;
      padding: 10px 14px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.18);

    .badges {

    }
    .badge {
      background: #fff;

      border-radius: 8px;

      font-size: 0.95rem;
      font-weight: bold;
      display: flex;

      gap: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
    }
    .badge svg { width: 20px; height: 20px; }
    .testimonial {
      margin: 24px 0 0 0;
      font-style: italic;
      color: var(--contrast-secondary);
      font-size: 1.05rem;
      background: rgba(255,255,255,0.07);
      border-radius: 10px;
      padding: 14px 18px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
    }
    .countdown {
      margin: 18px 0 0 0;
      font-size: 1.2rem;
      color: var(--gold);
      font-weight: bold;
      letter-spacing: 1px;
    }
    .launch-date {
      margin: 6px 0 0 0;
      color: var(--contrast-secondary);
      font-size: 1rem;
    }
  </style>
</head>

      <p style="font-size:0.98rem;">La tua email verrÃ  utilizzata solo per notificarti il lancio del sito. Non verrÃ  condivisa con terzi. Puoi richiedere la cancellazione in qualsiasi momento.</p>

  <script defer>
    // Barra di caricamento dinamica
    let progress = 0;
    const target = 73;
    const progressBar = document.getElementById('progressBar');
    const progressStart = document.getElementById('progressStart');
    function animateProgress() {
      if (progress < target) {
        progress++;
        progressBar.style.width = progress + '%';
        progressStart.textContent = progress + '%';
        setTimeout(animateProgress, 25);
      } else {
        progressBar.style.width = target + '%';
        progressStart.textContent = target + '%';
      }
    }
    animateProgress();

    // Mostra privacy policy popup
    document.querySelectorAll('a[href="#privacy"]').forEach(el => {
      el.onclick = (e) => {
        e.preventDefault();
        document.getElementById('privacy').style.display = 'flex';
        document.getElementById('privacy').focus();
      };
    });

    // Notify Me form
    const notifyBtn = document.getElementById('notifyBtn');
    const notifyForm = document.getElementById('notifyForm');
    notifyBtn.onclick = () => {
      notifyForm.style.display = 'flex';
      notifyBtn.style.display = 'none';
      document.getElementById('emailInput').focus();
    };

    // Funzione per sanitizzare l'email
    function sanitizeEmail(email) {
      return email.replace(/[^a-zA-Z0-9@._+-]/g, '').trim();
    }

    // Funzione per invio email al backend
    function submitNotifyForm() {
      const emailInput = document.getElementById('emailInput');
      const email = sanitizeEmail(emailInput.value);
      const alertDiv = document.getElementById('notifyAlert');
      const submitBtn = document.getElementById('submitBtn');
      if (!document.getElementById('privacyCheck').checked) {
        alertDiv.textContent = lang === 'it' ? 'Devi accettare la privacy policy.' : 'You must accept the privacy policy.';
        alertDiv.style.color = 'red';
        alertDiv.style.display = 'block';
        setTimeout(() => { alertDiv.style.display = 'none'; }, 4000);
        return;
      }
      submitBtn.disabled = true;
      submitBtn.style.opacity = 0.6;
      fetch('https://script.google.com/macros/s/AKfycby100cXvFAHvcJ7QQpdl99IFuyVLbALAT9yNFZeRrZCISwhHZjKKY1pNX0JsvvrQ-hk/exec', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alertDiv.textContent = msgThanks;
          alertDiv.style.color = 'var(--gold)';
          document.getElementById('notifyForm').reset();
          document.getElementById('notifyForm').style.display = 'none';
          document.getElementById('notifyBtn').style.display = 'inline-block';
        } else {
          alertDiv.textContent = data.error || (lang === 'it' ? 'Errore, riprova piÃ¹ tardi.' : 'Error, try again later.');
          alertDiv.style.color = 'red';
        }
        alertDiv.style.display = 'block';
        setTimeout(() => { alertDiv.style.display = 'none'; }, 4000);
        submitBtn.disabled = false;
        submitBtn.style.opacity = 1;
      })
      .catch(() => {
        alertDiv.textContent = lang === 'it' ? 'Errore di rete, riprova.' : 'Network error, try again.';
        alertDiv.style.color = 'red';
        alertDiv.style.display = 'block';
        setTimeout(() => { alertDiv.style.display = 'none'; }, 4000);
        submitBtn.disabled = false;
        submitBtn.style.opacity = 1;
      });
    }

    // Traduzioni centralizzate
    const translations = {
      it: {
        langBtn: " English ",
        mainTitle: "IN COSTRUZIONE",
        subtitle: "SITO QUASI PRONTO",
        donateBtn: "ðŸ’™ Dona Ora",
        paypalBtn: "PayPal",
        ibanLabel: "IBAN:",
        ibanValue: "LT643250077383024467",
        ibanName: "Intestato a: Ion Lisenco",
        ibanBank: "Banca: Revolut Bank UAB",
        ibanDesc: "Causale: Donazione Healthcircle",
        notifyBtn: "Avvisami!",
        emailPlaceholder: "Inserisci la tua email",
        submitBtn: "Invia",
        footerText: "&copy; 2024 - Sito in costruzione.",
        msgThanks: "Grazie! Ti avviseremo via email.",
        testimonial: `"Sicurezza, trasparenza e impegno: la nostra promessa in ogni donazione."<br>`,
        launchDate: "1 Settembre 2025 alle 10:00",
        privacy: "La tua email verrÃ  utilizzata solo per notificarti il lancio del sito. Non verrÃ  condivisa con terzi. Puoi richiedere la cancellazione in qualsiasi momento.",
        countdown: (d, h, m) => `${d} giorni, ${h} ore, ${m} minuti al lancio`
      },
      en: {
        langBtn: " Italiano ",
        mainTitle: "UNDER CONSTRUCTION",
        subtitle: "SITE NEARLY READY",
        donateBtn: "ðŸ’™ Donate Now",
        paypalBtn: "PayPal",
        ibanLabel: "IBAN:",
        ibanValue: "LT643250077383024467",
        ibanName: "Account holder: Ion Lisenco",
        ibanBank: "Bank: Revolut Bank UAB",
        ibanDesc: "Reason: Donation Healthcircle ",
        notifyBtn: "Notify Me!",
        emailPlaceholder: "Enter your email",
        submitBtn: "Send",
        footerText: "&copy; 2024 - Site under construction.",
        msgThanks: "Thank you! We will notify you by email.",
        testimonial: `"Security, transparency and commitment: our promise in every donation."<br>`,
        launchDate: "September 1, 2025 at 10:00 AM",
        privacy: "Your email will only be used to notify you about the site launch. It will not be shared with third parties. You can request deletion at any time.",
        countdown: (d, h, m) => `${d} days, ${h} hours, ${m} minutes to launch`
      }
    };

    // Salva e carica la lingua preferita
    let isEnglish = false;
    let msgThanks = translations.it.msgThanks;
    let lang = "it";
    if (localStorage.getItem('lang')) {
      lang = localStorage.getItem('lang');
      isEnglish = lang === "en";
      setTimeout(() => switchLanguage(false), 0);
    }

    document.getElementById('langBtn').onclick = () => {
      isEnglish = !isEnglish;
      lang = isEnglish ? "en" : "it";
      localStorage.setItem('lang', lang);
      switchLanguage(true);
    };

    // Aggiorna titolo e meta tag in base alla lingua
    function updateMetaTags() {
      document.getElementById('pageTitle').textContent = lang === 'it' ? 'Coming Soon - In Costruzione' : 'Coming Soon - Under Construction';
      document.getElementById('metaDescription').setAttribute('content', translations[lang].subtitle);
      document.getElementById('ogTitle').setAttribute('content', lang === 'it' ? 'Coming Soon - In Costruzione' : 'Coming Soon - Under Construction');
      document.getElementById('ogDescription').setAttribute('content', translations[lang].subtitle);
    }

    function switchLanguage(withAnim) {
      document.documentElement.lang = lang;
      updateMetaTags();
      if (withAnim) {
        document.getElementById('mainCard').classList.remove('visible');
        document.getElementById('ibanCard').classList.remove('visible');
        setTimeout(() => {
          updateLangContent();
          document.getElementById('mainCard').classList.add('lang-fade');
          document.getElementById('ibanCard').classList.add('lang-fade');
          setTimeout(() => {
            document.getElementById('mainCard').classList.remove('lang-fade');
            document.getElementById('ibanCard').classList.remove('lang-fade');
            document.getElementById('mainCard').classList.add('visible');
            document.getElementById('ibanCard').classList.add('visible');
          }, 500);
        }, 300);
      } else {
        updateLangContent();
      }
    }

    function updateLangContent() {
      document.getElementById('langBtn').textContent = translations[lang].langBtn;
      document.getElementById('mainTitle').textContent = translations[lang].mainTitle;
      document.getElementById('subtitle').textContent = translations[lang].subtitle;
      document.getElementById('donateBtnText').textContent = translations[lang].donateBtn;
      document.getElementById('paypalTopBtn').innerHTML = `
        <svg class="paypal-logo" viewBox="0 0 32 32"><circle cx="16" cy="16" r="16" fill="#003087"/><text x="8" y="23" font-size="16" fill="#fff" font-family="Arial" font-weight="bold">P</text></svg>
        ${translations[lang].paypalBtn}
      `;
      document.getElementById('ibanLabel').textContent = translations[lang].ibanLabel;
      document.getElementById('ibanValue').textContent = translations[lang].ibanValue;
      document.getElementById('ibanName').textContent = translations[lang].ibanName;
      document.getElementById('ibanBank').textContent = translations[lang].ibanBank;
      document.getElementById('ibanDesc').textContent = translations[lang].ibanDesc;
      document.getElementById('notifyBtn').textContent = translations[lang].notifyBtn;
      document.getElementById('emailInput').placeholder = translations[lang].emailPlaceholder;
      document.getElementById('submitBtn').textContent = translations[lang].submitBtn;
      document.getElementById('footerText').innerHTML = translations[lang].footerText;
      msgThanks = translations[lang].msgThanks;
      document.getElementById('testimonial').innerHTML = translations[lang].testimonial;
      document.getElementById('launchDate').textContent = translations[lang].launchDate;
      // Aggiorna privacy policy
      document.querySelector('#privacy p').textContent = translations[lang].privacy;
      updateCountdown();
    }

    // Fade-in animazioni con IntersectionObserver
    const fadeEls = document.querySelectorAll('.fade-in');
    const fadeObserver = new window.IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.2 });
    fadeEls.forEach(el => fadeObserver.observe(el));

    // Countdown localizzato e accessibile
    const launchDate = new Date('2025-09-01T10:00:00+02:00');
    function updateCountdown() {
      const now = new Date();
      let diff = Math.max(0, launchDate - now);
      let days = Math.floor(diff / (1000*60*60*24));
      let hours = Math.floor((diff / (1000*60*60)) % 24);
      let mins = Math.floor((diff / (1000*60)) % 60);
      const countdownEl = document.getElementById('countdown');
      countdownEl.textContent = translations[lang].countdown(days, hours, mins);
      countdownEl.setAttribute('aria-live', 'polite');
    }
    updateCountdown();
    setInterval(updateCountdown, 60000); // aggiorna ogni minuto

    // Inizializza i testi all'avvio
    updateLangContent();
    updateMetaTags();
  </script>
</body>
